<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat.io - Sign Up</title>
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <div class="sign-up">
      <h2 class="sign-up__title title">Get started</h2>
      <div class="cover">
        <form class="sign-up__form" action="#" method="post">
          <div class="sign-up__wrapper">
            <label for="username">Username<span> *</span></label>
            <input
              class="sign-up__form-username"
              type="text"
              name="userName"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="sign-up__wrapper">
            <label for="email">Email Adress<span> *</span></label>
            <input
              class="sign-up__form-email"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="password-container">
            <div class="sign-up__wrapper">
              <label for="password">Password<span> *</span></label>
              <input
                class="sign-up__form-password"
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="sign-up__wrapper">
              <label for="confirm-pass">Confirm Password<span> *</span></label>
              <input
                class="sign-up__form-confirm"
                type="password"
                name="confirmPassword"
                id="confirm-pass"
                placeholder="Confirm your password"
              />
            </div>
          </div>
          <button class="sign-up__btn" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
