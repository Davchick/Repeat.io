<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Reapeat.io - Log In</title>
  </head>
  <body>
    <div class="log-in">
      <h1 class="title">Hi, Welcome Back To <span>Repeat.io!</span></h1>
      <div class="log-in__content">
        <!-- Log-In Raws -->
        <form class="log-in__form form" action="#" method="post">
          <div class="form__email-details">
            <span>Email</span>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Enter your email"
              tabindex="1"
            />
          </div>
          <div class="form__password-details">
            <div class="reset__password">
              <span>Password</span>
              <a class="reset__password-link" href="./forgot.html"
                >Forgot Password?</a
              >
            </div>
            <input
              type="password"
              name="password"
              id=""
              placeholder="Enter your password"
              tabindex="2"
            />
            <a class="password__status" href="#"></a>
          </div>
          <!-- Buttons -->
          <div class="log-in__buttons">
            <button class="log-in__btn" type="submit" tabindex="3">
              Log In
            </button>
            <div class="button__text">
              <p>Or Log in with</p>
            </div>
            <button class="log-in__btn another-method__btn" type="submit" tabindex="4">
              Another Method
            </button>
          </div>
          <div class="sign-up__text">
            <p>
              You don't Have an Account?
              <a class="sign-up__link" href="#">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
