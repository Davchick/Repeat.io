<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reapeat.io - Reset Password</title>
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <div class="reset">
      <h2 class="title reset__title">Reset Password</h2>
      <div class="cover">
        <p class="reset__paragraph">Create your new password</p>
        <form class="reset__form" action="#" method="post">
          <div class="reset__form-email">
            <span>Email</span>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Enter your email"
              tabindex="1"
            />
          </div>
          <div class="reset__form-new-password">
            <span>New Password</span>
            <input
              type="password"
              name="new_password"
              id=""
              placeholder="New Password"
              tabindex="2"
            />
          </div>
          <div class="reset__form-confirm">
            <span>New Password</span>
            <input
              type="password"
              name="confirm_password"
              id=""
              placeholder="Confirm New Password"
              tabindex="3"
            />
            <button class="reset__btn" type="submit" tabindex="4">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
